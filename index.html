<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link rel="shortcut icon" href="images/rps-fav-icon.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2>First Player to Score 5 Points Wins!</h2>
        <section class = 'container'>
            <img class = 'rock_icon' src="images/rock-icon-grey.png" alt="rock-icon"></div>
            <img class = 'paper_icon' src="images/paper-icon-grey.png" alt="paper-icon"></div>
            <img class = 'scissors_icon' src="images/scissors-icon-grey.png" alt="scissors-icon"></div>
        </section>
        <section class = 'round'>
            <div class = 'round_number'>
                <p>Round: 0</p>
            </div>
        </section>
        <section class = 'players_choices'>
            <div class = 'display_player_choice'>
                <p>Player Choose: </p>
            </div>
            <div class = 'display_computer_choice'>
                <p>Computer Choose: </p>
            </div>
        </section>
        <section class = 'scoreboard'>
            <div class = 'player_score'>
                <p>Player Score: 0</p>
            </div>
            <div class = 'computer_score'>
                <p>Computer Score: 0</p>
            </div>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
